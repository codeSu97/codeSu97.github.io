# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["post"]
# Output page's full content in RSS.
rssFullContent = true
favicon = "https://avatars.githubusercontent.com/u/37898221?v=4"

[footer]
since = 2022
customText = "想都是问题，做才是答案！"

[dateFormat]
published = "2006-01-02"
lastUpdated = "2006-01-02 15:04"

[sidebar]
compact = true
emoji = ""
subtitle = "想都是问题，做才是答案"

[sidebar.avatar]
enabled = true
local = false
src = "https://avatars.githubusercontent.com/u/37898221?v=4"

[article]
headingAnchor = true
math = true
readingTime = true

[article.license]
enabled = false
default = "Licensed under CC BY-NC-SA 4.0"

